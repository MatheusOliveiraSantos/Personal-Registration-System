<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Pessoal</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Cadastro Pessoal</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="userName">Nome</label>
                <input type="text" id="userName" />
                <i><img class="img-success" src="./images/success-icon.svg" alt="" /></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt="" /></i>
                <small>Error message</small>

                <form class="form" id="form">
                    <div class="form-control">
                        <label for="userDate">Data de Nascimento</label>
                        <input type="date" id="userDate" />
                        <i><img class="img-success" src="./images/success-icon.svg" alt="" /></i>
                        <i><img class="img-error" src="./images/error-icon.svg" alt="" /></i>
                        <small>Error message</small>
                    </div>

                    <form class="form" id="form">
                        <div class="form-control">
                            <label for="userCPF">CPF</label>
                            <input type="text" id="userCPF" />
                            <i><img class="img-success" src="./images/success-icon.svg" alt="" /></i>
                            <i><img class="img-error" src="./images/error-icon.svg" alt="" /></i>
                            <small>Error message</small>
                        </div>
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
